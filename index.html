<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <!--why the image doesnt display in HTML or CSS file-->
    <div style="background-image: url(./assets/images/image#3.jpg)";></div>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div id="container">
        <section id="cities">
            <h3>Search your City</h3>
            <div id="search">
                <input type="text" name="searchText" list="city_list" autocomplete="on">
                <button type="submit"><i class="fa fa-search"></i></button>
                <datalist id="city_list">
          </datalist>
            </div>
            <div id="searchError"></div>
 
        </section>

        <section id="weather">

            <section id="currentDay">

            </section>

            <section id="forcast">
                <h2>Your 5-Days Forecast</h2>
                <div class="days"></div>
            </section>

        </section>
    </div>

</body>

</html>
